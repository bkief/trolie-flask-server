tags:
- description: "The operations related to data exchange of forecasted ratings.  \n\
    \nThis data exchange specifically includes the 240-hour-ahead forecasted \nAAR\
    \ data exchange between Ratings Providers and Transmission Providers\nmandated\
    \ FERC order 881.  It includes the ability to submit rating proposals, \nquery\
    \ back in-use limits, and monitor the health and validity of the rating \nproposal\
    \ submissions relative the Rating Provider's obligations.  \n"
  name: Forecasting
- description: "At the discretion of the TROLIE server owner, Ratings Providers may\n\
    use these functions to exchange ratings within the current hour, \neither as an\
    \ alternative or supplement to traditional telemetry protocols\nsuch as ICCP.\
    \  \n\nThese are assumed to be real-time ratings, based on measurements\nof ambient\
    \ conditions as opposed to forecasts.  These ratings will be \nused by Transmission\
    \ Providers in real-time grid operations processes, \nsuch as state estimator\
    \ and real-time markets.  The clearinghouse for real-time ratings\nmay be run\
    \ more frequently than the one for forecast ratings to adapt to real-world \n\
    conditions.  \n\nThese ratings may be either AARs or DLRs.  \n"
  name: Real-Time
- description: "Two snapshots are provided:\n* **Operating Limits Forecast Snapshot**\
    \ is the forecast of Transmission\n  Facility ratings that is in-use by the Transmission\
    \ Provider at the time\n  of the request for this resource.  These are actively\
    \ used for look-ahead operational decisions, such as the\n  day-ahead market,\
    \ in addition to their role as recourse limits if real-time ratings\n  proposals\
    \ are missing.  \n* **Operating Limits Real-Time Snapshot** is the set of System\
    \ Operating Limits the\n  Transmission Provider is operating to at the time of\
    \ the request for\n  this resource.  \n"
  name: Operating Snapshots
- description: "\nRatings Providers may submit ratings for three separate time horizons:\n\
    * **Forecast Ratings** are at minimum hourly forecasts of ratings for a particular\
    \ segment.  \n* **Real-Time Ratings** are provided for current operating conditions.\
    \  Ratings provided in this manner are an alternative for segments where ICCP\
    \ communications are not available.  \n* **Seasonal Ratings** are recourse ratings\
    \ for when applicable forecast ratings are not available.  In addition to use\
    \ when forecast rating feeds are missing, these may be used by planning or other\
    \ forward-looking processes that go beyond the window for which forecasted ratings\
    \ may be available.  This includes ratings for scheduled calendar seasons, as\
    \ well as to rating sets that apply in special named scenarios defined by the\
    \ Transmission Provider, such as an extreme winter day.  \n"
  name: Rating Proposals
- description: "While not typically used directly in operational decisions, seasonal\
    \ ratings are provided for two purposes:\n1.  They are used when applicable forecast\
    \ ratings are not available.  \n2.  They may be used in future-looking studies\
    \ that look out (potentially far) beyond the time \n    window where forecast\
    \ ratings are available.  \nA snapshot is provided of the resource ratings configured\
    \ by the system, as well as their relationship to upcoming seasons.  \n"
  name: Seasonal Rating Snapshots
- description: "\nA TemporaryAARException is an exception to the AAR process, due\
    \ to some unusual condition on the facility.  This could be caused by a number\
    \ of scenarios:\n* An equipment failure.\n* An unforeseen condition on a related\
    \ part of the power grid.\n* Some ambient condition that is not part of the model\
    \ is heating the\n  line.\n\n* Something in the surrounding environment is effecting\
    \ the amount that a line is allowed to sag.  For example, this may occur for lines\
    \ over rivers when very large ships pass under them. \nThe purpose and behavior\
    \ of a temporary rating is two-fold.\nFirst, according to FERC, all exceptions\
    \ to normal rating must be documented and kept with history.  The actual numbers\
    \ for the forecasted and real-time feeds may still continue through proposals\
    \ submitted to TROLIE. However, the presence of a temporary rating, and the reason\
    \ that it occurred, must be captured in history regardless of the actual numbers.\
    \ The TemporaryAARException may be held simply for that record- keeping purpose.\
    \  For the purpose of record-keeping, it may need to be updated after an incident\
    \ has occurred with actual values.  The reason and the end date of the effective\
    \ window may be updated after the object has been created, up to a configurable\
    \ threshold.\n\nIf the targeted segment is getting AAR data feeds, then it may\
    \ be assumed that those AAR data feeds from the RatingsProvider will simply reflect\
    \ the temporary condition.  However, this doesn't always apply, leading to the\
    \ second usage.  Actual rating values may also be provided for the TemporaryAARException,\
    \ when we cannot expect AAR feeds otherwise.  This occurs in two scenarios:\n\
    1.  It is required when the Transmission Provider is generating forecast rating\
    \ proposals, from lookup tables for example.  There is no external AAR data feed,\
    \ and the Transmission Provider wouldn't otherwise know how to forecast the ratings\
    \ given this temporary condition.  For these scenarios, a complete rating value\
    \ set MUST be provided.\n2.  For facilities where AAR data is provided, it is\
    \ possible that the AAR data feed could be down for some reason.  Therefore, this\
    \ provides a placeholder set of numbers until the AAR data feed is repaired.\n"
  name: Temporary AAR Exceptions
- description: "\nA TemporarySeasonalRating allows for temporary overrides of the\
    \ seasonal rating, due to some unusual condition on the facility.  This essentially\
    \ overrides the current \"recourse\" rating used in operations.  \nNOTE- this\
    \ description is likely incomplete, and needs to be added to in future releases.\n"
  name: Temporary Seasonal Ratings
paths:
  /limits/forecast-snapshot:
    get:
      description: "\nObtain the Limits Forecast the Transmission Provider is currently\
        \ using in\nOperations, relative to the current time. \n\nThis operation uses\
        \ media types to control verbosity of the data\nfetched. The default media\
        \ type,\n`application/vnd.trolie.forecast-limits-snapshot.v1+json`, simply\
        \ includes\nthe rating data. For applications that need it, the media type\n\
        `application/vnd.trolie.forecast-limits-detailed-snapshot.v1+json` may be\n\
        requested, which also references the source proposals used to generate the\n\
        snapshot, as well as reporting data from the ratings clearing process.\n\n\
        Clients SHOULD perform Conditional `GET` using the `If-None-Match` header\n\
        and the `ETag` of a previous `GET` response to poll this endpoint. Rate\n\
        limiting is done on a per Ratings Provider basis, so requests from\nindependent\
        \ clients used by the same provider count against the same quota.    \n"
      operationId: get_limits_forecast_snapshot
      parameters:
      - description: |
          Rather than return the entire forecast from the beginning, i.e., the next operating period, instead return a subset of the forecast starting with the period starting at `offset-period-start`.
        explode: true
        in: query
        name: offset-period-start
        required: false
        schema:
          $ref: "#/components/schemas/period-start"
        style: form
      - description: Specifies the end of a period for which a filter specifies.  Periods
          will only be returned that start prior to this time.
        explode: true
        in: query
        name: period-end
        required: false
        schema:
          $ref: "#/components/schemas/period-start"
        style: form
      - description: |2

          Only return ratings or limits for facilities of the associated
          `monitoring-set`. The identifier for a `monitoring-set` is pre-coordinated,
          but using the NERC id of the associated Ratings Provider is recommended.
        examples:
          nerc-id:
            summary: A NERC id that nominates a `monitoring-set`.
            value: X-AMPL
        explode: true
        in: query
        name: monitoring-set
        required: false
        schema:
          $ref: "#/components/schemas/generic-identifier"
        style: form
      - description: "Only return limits for this transmission facility.  \n"
        examples:
          circuit-id:
            summary: A typical AC line identifier
            value: 86753_1
        explode: true
        in: query
        name: transmission-facility
        required: false
        schema:
          $ref: "#/components/schemas/generic-identifier"
        style: form
