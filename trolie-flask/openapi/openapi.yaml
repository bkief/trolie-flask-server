    mutable-rating-proposal:
      description: "General type for ratings proposal that is mutable over time, such\
        \ as forecasts and seasonal ratings.  \nLike the immutable proposal, it includes\
        \ general fields created by the system.  \nFilling in these fields before\
        \ posting may be ignored, or result in a 400 error from TROLIE.  \nProperties\
        \ include:\n* The time the proposal was last updated.  \n* The ratings provider\
        \ that owns the proposal.  For mutable proposals such as those for forecasts\
        \ or seasonal \n  ratings, the ID of the owning ratings provider is the ID\
        \ of the proposal itself.  \n"
      properties:
        last-updated:
          description: "RFC 3339 date-time string with a maximum of 10 digits in the\
            \ fractional seconds component, i.e., nanosecond precision."
          format: date-time
          maxLength: 35
          title: last-updated
          type: string
        ratings-provider:
          description: Usually the NERC id of the entity.
          example: MISO
          maxLength: 10
          pattern: "^[A-Z\\-]{3,10}$"
          title: entity-id
          type: string
      title: mutable-rating-proposal
      type: object
    proposal-status:
      description: "Enumeration of the possible statuses of a proposal, or parts of\
        \ a proposal.  Note that submissions of proposals do not\nset this value.\
        \  It is system-generated after submission.  The following values are possible:\n\
        * *pending* indicates that the system has not yet processed this proposal.\
        \  \n* *accepted* indicates that the proposal has been accepted, and is now\
        \ the basis for the associated ratings / limit\n  snapshot.  \n* *superseded*\
        \ indicates that the proposal was superseded to a more conservative rating.\
        \  This rating may have \n  come from another party, as may be the case on\
        \ jointly owned equipment or tie lines, or it may have come from a \n  topological\
        \ condition on the network such that some related equipment is now forcing\
        \ a more conservative limit.  \n* *overridden* indicates that the proposal\
        \ was overridden manually by an operator for the Transmission Provider.  \
        \ \n"
      enum:
      - pending
      - accepted
      - superseded
      - overridden
      title: proposal-status
      type: string
