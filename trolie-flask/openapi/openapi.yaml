        \ than the one for forecast ratings to adapt to real-world \nconditions. \
        \ \n\nThese ratings may be either AARs or DLRs.  \n\nThe API mechanics are\
        \ different than forecasts, as there is no implicitly created\ntime window\
        \ to modify.  Ratings providers simply `POST` new values as they are measured\
        \ and computed.  \n\nRules for usage however are similar to forecasts; real-time\
        \ proposals do not have to contain\nevery resource for which the Ratings Provider\
        \ is responsible.  Data may be broken into batches\nacross the Rating Provider's\
        \ footprint.  \n\nStatus of the real-time proposals also includes an indication\
        \ of incomplete obligations, much\nlike forecast.  However, the meaning of\
        \ this is somewhat different, as it simply indicates \ndata that is either\
        \ completely missing, or is considered stale by the Clearinghouse Provider,\n\
